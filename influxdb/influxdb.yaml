apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb01-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
        - name: influxdb-pv-storage
          persistentVolumeClaim:
            claimName: influxdb01-pv-claim
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - sh
            - liveness.sh
          initialDelaySeconds: 60
          periodSeconds: 2
        ports:
        - containerPort: 8086
        volumeMounts:
          - mountPath: "/var/lib/influxdb"
            name: influxdb-pv-storage

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
